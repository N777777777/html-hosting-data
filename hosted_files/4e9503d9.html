<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار الموقع</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 50px;
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
        }
        .success {
            background: #4CAF50;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎉 مرحباً بك!</h1>
        <div class="success">
            <p><strong>تم رفع الملف بنجاح!</strong></p>
        </div>
        <p>هذا ملف HTML تجريبي لاختبار موقع HTML Hosting الجديد.</p>
        <p>إذا كنت ترى هذه الرسالة، فهذا يعني أن النظام يعمل بشكل مثالي!</p>
        <p>تاريخ الإنشاء: <span id="date"></span></p>
    </div>
    
    <script>
        document.getElementById('date').textContent = new Date().toLocaleDateString('ar-EG');
    </script>
</body>
</html>
