<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع تجريبي</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        .button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            transition: transform 0.3s;
        }
        .button:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎉 مرحباً بك في موقعي التجريبي!</h1>
        <p>هذا موقع HTML تجريبي لاختبار منصة استضافة الملفات.</p>
        <p>تم إنشاء هذا الموقع لاختبار:</p>
        <ul style="text-align: right; color: #666;">
            <li>رفع ملفات HTML</li>
            <li>ترجمة أسماء الملفات</li>
            <li>عرض المحتوى بشكل صحيح</li>
            <li>تتبع عدد المشاهدات</li>
        </ul>
        <button class="button" onclick="alert('مرحباً! الموقع يعمل بشكل مثالي!')">اختبر الموقع</button>
        <button class="button" onclick="window.location.reload()">إعادة تحميل</button>
    </div>
</body>
</html>
